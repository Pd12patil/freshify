<html>
<head>
    <title>Buy Now</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./../css/payment.css">
    <style>
        body {
            font-family: "Kumbh Sans",sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            justify-content: center;
            padding: 20px;

        }
        .checkout {
            display: flex;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 750px;
            width: 100%;
        }
        .checkout-left, .checkout-right {
            padding: 20px;
        }
        .checkout-left {
            flex: 2;
            border-right: 1px solid #e0e0e0;
        }
        .checkout-right {
            flex: 1;
        }
        h1 {
            font-family: "Kumbh Sans",sans-serif;
            font-size: 24px;
            margin-bottom: 20px;
        }
        h2 {
            font-family: "Kumbh Sans",sans-serif;
            font-size: 20px;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .checkbox-container input {
            margin-right: 10px;
        }

        /* .delivery-container {
            border: 1px solid gray;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 10px;
        } */

        .radio-container {
            border: 1px solid gray;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .radio-container input {
            margin-right: 10px;
        }
        .shipping-method {
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .payment-method {
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .payment-method img {
            width: 100%;
        }
        .billing-address {
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .pay-now {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
        }
        .pay-now:hover {
            background-color: #0056b3;
        }
        .footer-links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .footer-links a {
            color: #007bff;
            text-decoration: none;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .order-summary {
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 20px;
        }
        .order-summary img {
            width: 50px;
            height: 50px;
            border-radius: 4px;
            margin-right: 10px;
        }
        .order-summary-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .order-summary-item:last-child {
            margin-bottom: 0;
        }
        .order-summary-item div {
            flex: 1;
        }
        .order-summary-item .item-name {
            font-weight: bold;
        }
        .order-summary-item .item-price {
            text-align: right;
        }
        .order-summary-total {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-top: 20px;
        }
        .order-summary-total .total-label {
            font-size: 18px;
        }
        .order-summary-total .total-amount {
            font-size: 18px;
        }
        .order-summary-discount {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .order-summary-discount input {
            flex: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin-right: 10px;
        }
        .order-summary-discount button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .order-summary-discount button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .container {
                margin-left: 40px;
            }
            .checkout {
                flex-direction: column;
            }
            .checkout-left, .checkout-right {
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkout">
            <div class="checkout-left">
                <img src="./../icon/main-website-logo.webp" alt="Freshify" width="200px" height="100px">
                <h2>Email</h2>
                <input type="email" placeholder="Email"/>
                <div class="checkbox-container">
                    <input type="checkbox" id="news-offers" checked/>
                    <label for="news-offers">Email me with news and offers</label>
                </div>
                <h2>Delivery</h2>
                <div class="delivery-container">
                    <div class="radio-container">
                        <input type="radio" id="ship" name="delivery" checked/>
                        <label for="ship">Ship</label>
                    </div>
                    <!-- <div class="radio-container">
                        <input type="radio" id="pickup" name="delivery"/>
                        <label for="pickup">Pickup in store</label>
                    </div> -->
                </div>
                
                <input type="text" placeholder="First name"/>
                <input type="text" placeholder="Last name"/>
                <input type="text" placeholder="Phone"/>
                <input type="text" placeholder="Address"/>
                <input type="text" placeholder="Apartment, suite, etc. (optional)"/>
                <input type="text" placeholder="City"/>
                <select>
                    <option>Country/Region</option>
                    <option>India</option>
                </select>
                <select name="state" id="state">
                    <option value="">Select State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Puducherry">Puducherry</option>
                  </select>
                  
                <input type="text" placeholder="PIN code"/>
               
                <div class="checkbox-container">
                    <input type="checkbox" id="save-info"/>
                    <label for="save-info">Save this information for next time</label>
                </div>
                <h2>Shipping method</h2>
                <div class="shipping-method">
                    Enter your shipping address to view available shipping methods.
                </div>
                <h2>Payment Method</h2>
                <p>All transactions are secure and encrypted.</p>
                <!-- <div class="payment-method">
                    <label>Razorpay Secure (UPI, Cards, Wallets, NetBanking)</label>
                    <img src="https://storage.googleapis.com/a1aa/image/D2e4DsfbBGgKX0foTlbf5kZjCFGC5XRfCdVRZiEymwYsX2xeE.jpg" alt="Razorpay Secure payment options including UPI, Cards, Wallets, NetBanking" width="400" height="200"/>
                    <p>After clicking "Pay now", you will be redirected to Razorpay Secure (UPI, Cards, Wallets, NetBanking) to complete your purchase securely.</p>
                </div> -->
                <div class="sidebar" id="sidebar">
                <!-- Payment Method Selection Radio Buttons -->
                <div class="menu-item" >
                    <img src="./../icon/debit-card.png" alt="" height="30px">
                    <input type="radio" id="credit-card-method" name="payment-method" value="Credit Card">
                    <label for="credit-card-method">Credit / Debit Cards</label>
                </div>

                <div class="menu-item">
                    <img src="./../icon/mobile-banking.png" alt="" height="30px">
                    <input type="radio" id="net-banking-method" name="payment-method" value="Net Banking">
                    <label for="net-banking-method">Net Banking</label>
                </div>
    
                <div class="menu-item">
                    <img src="./../icon/cashless-payment.png" alt="" height="30px">
                    <input type="radio" id="upi-method" name="payment-method" value="UPI">
                    <label for="upi-method">UPI</label>
                </div>

                <div class="menu-item">
                    <img src="./../icon/wallet.png" alt="" height="30px">
                    <input type="radio" id="wallet-method" name="payment-method" value="Wallets">
                    <label for="wallet-method">Wallets <!--(Paytm, Google Pay, etc.)--></label>
                </div>
            </div>
                
            <div id="payment-details" class="payment-details">
                <!-- Credit Card Details Section -->
                <div id="credit-card-details" class="payment-detail-section">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" placeholder="0000 0000 0000 0000" required>
    
                    <label for="expiry-date">Expiry Date:</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
    
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
                </div>
    
                <!-- UPI Details Section -->
                <div id="upi-details" class="payment-detail-section">
                    <label for="upi-id">Enter UPI ID:</label>
                    <input type="text" id="upi-id" name="upi-id" placeholder="example@upi" required>
                </div>
    
                <!-- Net Banking Details Section -->
                <div id="net-banking-details" class="payment-detail-section">
                    <label for="bank">Select Bank:</label>
                    <select id="bank" name="bank">
                        <option value="hdfc">HDFC</option>
                        <option value="icici">ICICI</option>
                        <option value="sbi">SBI</option>
                        <option value="axis">Axis</option>
                        <option value="kotak">Kotak</option>
                    </select>
                </div>
    
                <!-- Wallet Details Section -->
                <div id="wallet-details" class="payment-detail-section">
                    <label for="wallet">Select Wallet:</label>
                    <select id="wallet" name="wallet">
                        <option value="google-pay">Google Pay</option>
                        <option value="phonepe">PhonePe</option>
                        <option value="paytm">Paytm</option>
                    </select>
                </div>
            </div>
                
                <h2>Billing address</h2>
                <div class="radio-container" style="margin-bottom: 15px;">
                    <input type="radio" id="same-address" name="billing" checked/>
                    <label for="same-address">Same as shipping address</label>
                </div>
                <!-- <div class="radio-container" style="margin-bottom: 15px;">
                    <input type="radio" id="different-address" name="billing"/>
                    <label for="different-address">Use a different billing address</label>
                </div> -->
                <div class="pay-now" onclick="payNow()">Pay now</div>
            </div>
            
        </div>
    </div>
   

    <script src="./../js/payment.js"></script>
</body>
</html>
